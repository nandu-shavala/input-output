<div class="limiter">
  <div class="container-login100 nopad" style="background: #f5f5f5;">
    <div class="col-md-12 nopad">
      <Div class="col-md-10 offset-md-1 row nopad nomar">
        <div class="col-md-12 row nomar cardbox">
          <div class="col-md-7 bgg">
            <p class="titl">
              Product <br />
              <span> Validation</span>
            </p>
            <img src="assets/images/loginbg.png" />
          </div>
          <div class="col-md-5">
            <form
              style="
                padding: 50px 30px;
                max-width: 430px;
                margin: auto;
                font-size: 14px;
              "
              class="validate-form"
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
            >
              <div style="margin-bottom: 50px; text-align: center;">
                <img _ngcontent-xne-c216="" src="assets/images/logo1.png" />
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Employee ID</mat-label>
                    <input matInput formControlName="username" />
                    <mat-icon matSuffix>face</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      type="password"
                      formControlName="password"
                    />
                    <mat-icon matSuffix>vpn_key</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="text-left">
                <span class="txt3 danger" style="font-size: 13px; color: red;">
                  {{ message }}
                </span>
              </div>
              <div class="flex-sb-m w-full p-t-15 p-b-20">
                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      formControlName="rememberme"
                      value=""
                    />
                    Remember me
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
                <div>
                  <a class="txt1">Forgot Password?</a>
                </div>
              </div>
              <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                  Login
                </button>
              </div>
              <div class="text-center p-t-30 p-b-20">
                <span class="txt3" style="font-size: 13px; color: #9e9e9e;">
                  Don't have an account?
                  <div>
                    Contact Administrator
                  </div>
                </span>
              </div>
            </form>
          </div>
        </div>
      </Div>
    </div>
  </div>
</div>
